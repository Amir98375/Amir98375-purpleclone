<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #container {
            flex-direction: column;
            display: inline-block;
            margin-left: 200px;
            margin: auto;
          
           
            border: 1px solid red;
        }
        .con1{
            width: 80%;
        }
        .inputsize {
            width: 50%;
            height: 30%;
        }
        h1 {
            text-align: center;
            color: red;
        }

        #sizing {
            width: 300px;
            margin-left: -50px;
            
            
        }
        #subsize {
            width: 80px;
            background-color: red;
            color: white;
            border-radius: 10px;
            font-size: 17px;
            
        }
        .inputsize1 {
            margin-left: 50px;
        }
        #ris {
            width:800px;
            height:400px;
            border: 1px solid grey;
          margin: auto;

        }
h4{
    background-color: rgb(160, 160, 160);
    height: 12%;
    font-size: xx-large;
    padding: 10px;
}
        #bank{
            display: flex;
        }
        #bank>img{
            width: 120px;
            height: 80px;
            margin: 30px;
            border-radius: 50px;
        }
        select{
            width: 40%;
            height: 10%;
            margin-top: 60px;
            margin-left: 10px;
            font-size: xx-large;
            padding: 0px 10px 0px 30px;
        }
        #COD{
            border: 1px solid gray;
            margin-top: 60px;
        }
        #ris input{
            margin-left: 30px;
            margin-bottom: 10px;
        }
        #upi img{
            border-radius: 40px;
            width: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form class="box">
    <div id="ris">
        <div>
            <h4>Credit/Debit Card</h4>
        </div>
        <div  class="con1">
            <div class="inputsize">
            <input id="name" id="sizing" type="text"   placeholder="Enter Name">
            </div>
            <div class="inputsize">
            <input  id="cardno " id="sizing" type="number" placeholder="Card number">
            </div>
            <div class="inputsize">
            <input id="cvv" type="number" placeholder="CVV">
            </div>
            <div class="inputsize">
            <input  id="otp"type="number" placeholder="Enter OTP">
            </div>
            <div class="inputsize1">
            <h1  id="subsize" ><a href="otp.html">submit</a></h1>
          
            </div>
        </div>

    </div>
    </form>
